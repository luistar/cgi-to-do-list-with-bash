<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  <body>
    <h1>Web Technologies' CGI ToDo list</h1>
    <p>
      Welcome to our CGI-based ToDo list! 
      In this example, we will use the 
      Common Gateway Interface Mechanism to 
      implement a simple ToDo list app.
    </p>
    <p>
      <a href="/cgi-bin/list-todo">Click here to see the ToDo list</a>, or
      <a href="/cgi-bin/reset-todo">Click here to reset the ToDo list</a>.
    </p>
    <p>
      Use the form below to add items to the ToDo list!
    </p>
    <form action="/cgi-bin/save-todo" method="POST">
      <label for="todo">Insert a ToDo item to save: </label>
      <input name="todo" id="todo" type="text">
      <input type="submit" value="Save">
    </form>
  </body>
</html>
